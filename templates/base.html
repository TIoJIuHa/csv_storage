<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>{% block title %}{% endblock %}</title>
 </head>
 <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-success" href="/"><b>CSV storage</b></a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link
              {% if request.endpoint  == 'files' %}
                active
              {% endif %}
              " href="/files">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link
              {% if request.endpoint  == 'download_file' %}
                active
              {% endif %}
              " href="/download">Загрузка</a>
            </li>
          </ul>
          <form action="/files/search" class="d-flex" role="search">
            <input class="form-control me-2" type="search" required name="file" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Поиск</button>
          </form>
        </div>
      </div>
    </nav>
  <div class="container">
  <h1>{% block body %}{% endblock %}</h1>
  </div>
 </body>
</html>
