<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#myTable').DataTable();
  })
  </script>

  <title>{% block title %}{% endblock %}</title>
 </head>
 <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-success" href="/"><b>CSV storage</b></a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link
              {% if request.endpoint  == 'files' %}
                active
              {% endif %}
              " href="/files">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link
              {% if request.endpoint  == 'upload_file' %}
                active
              {% endif %}
              " href="/files/upload">Загрузка</a>
            </li>
          </ul>
          <form action="/files/search" class="d-flex" role="search">
            <input class="form-control me-2" type="search" required name="file" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Поиск</button>
          </form>
        </div>
      </div>
    </nav>
  <div class="container"><br>
  {% block body %}{% endblock %}
  </div>
 </body>
</html>
